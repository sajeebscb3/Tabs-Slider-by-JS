<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab & Slider by JS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<div class="tabs-cover">
			<ul>
				<li class="tab-btn">Tab Img 01</li>
				<li class="tab-btn">Tab Img 02</li>
				<li class="tab-btn">Tab Img 03</li>
				<li class="tab-btn">Tab Img 04</li>
				<li class="tab-btn">Tab Img 05</li>
			</ul>

			<div class="tabs">
				<div class="tab">Tab Body 01</div>
				<div class="tab">Tab Body 02</div>
				<div class="tab">Tab Body 03</div>
				<div class="tab">Tab Body 04</div>
				<div class="tab">Tab Body 05</div>
			</div>
		</div> 

		<br>
		<br>
		<br>
		<br>




		<!-- Slideshow container -->
		<div class="slideshow-container">

		  <!-- Full-width images with number and caption text -->
		  <div class="mySlides fade">
		    <div class="numbertext">1 / 3</div>
		    <img src="images/11.PNG" style="width:100%">
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">2 / 3</div>
		    <img src="images/2.jpg" style="width:100%">
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">3 / 3</div>
		    <img src="images/3.jpg" style="width:100%">
		  </div>

		  <div class="mySlides fade">
		    <div class="numbertext">3 / 3</div>
		    <img src="images/4.jpg" style="width:100%">
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		  <span class="dot" onclick="currentSlide(3)"></span>
		  <span class="dot" onclick="currentSlide(4)"></span>
		</div>
		<br>
		<br>
		<br>
		





	<script src="js/custom.js"></script>
</body>
</html>
